{% extends 'home/base.html' %}
{% load static %}

{% block body %}
    <section class="vh-50 gradient-custom">
        <div class="container py-5 h-50">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-4">
                <!--<div class="card bg-dark text-white" style="border-radius: 1rem;">-->
                    <div class="card shadow-lg p-3 mb-5 bg-body-tertiary rounded" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-0 pb-2">  
                            <h2 class="fw-bold mb-2 text-uppercase"><img src="{% static 'home/images/atom.png' %}" alt="atom" width="40" height="40" class="mb-1">OPERATING</h2>
                            <p class="text-black-50 mb-4">Please enter your username and password!</p>
                            <form method="POST">
                                {% csrf_token %}
                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <input type="text" name="username" id="id_username" class="form-control form-control-lg" />
                                    <label class="form-label" for="id_username">Username</label>
                                </div>
                                <div data-mdb-input-init class="form-outline form-white mb-3">
                                    <input type="password" required id="id_password" name="password" class="form-control form-control-lg" />
                                    <label class="form-label" for="id_password">Password</label>
                                </div>
                                <p class="small mb-4 pb-lg-2"><a class="text-black-50" href="#!">Forgot password?</a></p>
                                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-dark btn-lg px-5" type="submit">Login</button>
                            </form>
                        </div>
                        <div>
                            <p class="mb-0">Don't have an account? <a href="{% url 'register' %}" class="text-black-50 fw-bold">Sign Up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
